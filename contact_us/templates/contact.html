{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <h1 class="card-title">Contact Us</h1>
    <div class="contact-form">
     {% if success_message %}
    <div class="alert alert-success">
    {{ success_message }}
    </div>
    {% endif %}
   <form   method="post">
       {% csrf_token %}
        {{ form.as_p }}
   <button id="submit-form" type="submit">Submit</button>
    </form>
    </div>

{% endblock content %}
