{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the post "{{ post.title }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock content %}
