{% extends 'base.html' %}

{% block content %}
<h1>{{ user.username }}'s Posts</h1>

<div class="posts">
    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h3>

        </div>
    {% endfor %}
</div>

{% endblock content %}
